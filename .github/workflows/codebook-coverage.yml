name: CodeBook Coverage

on:
  pull_request:
    branches: [ main, master, develop ]

jobs:
  coverage:
    name: Report CodeBook Coverage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history needed for git blame

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run codebook coverage
      id: coverage
      run: |
        COVERAGE=$(python -m codebook.cli task coverage --short 2>&1 || echo "0%")
        echo "score=$COVERAGE" >> $GITHUB_OUTPUT
        echo "CodeBook Coverage: $COVERAGE"

    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          const coverage = '${{ steps.coverage.outputs.score }}';
          const body = `## ðŸ“š CodeBook Coverage\n\n**Coverage Score:** ${coverage}`;

          // Find existing comment
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });

          const botComment = comments.find(comment =>
            comment.user.type === 'Bot' &&
            comment.body.includes('ðŸ“š CodeBook Coverage')
          );

          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: body
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
          }
